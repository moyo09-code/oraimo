<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Volunteer Application Form</h1> 
<form action="% url %" method="Post" class="form">
    <label for="first_name">Name</label>
    <br>
    <input type="text" id="first_name" name="first_name" placeholder="First" value="">
    <label for="last_name"></label>
    <input type="text" id="last_name" name="last_name" placeholder=" Last ">
    
    <p> <label for="email">Email</label>
    <br>
    <input type="email" name="email">
    <br><p>
    <label for="number"> Phone </label>
    <br>
    <input type="number" id="number" placeholder="### ### ####" name="number"> 
    <br></p>
    <label for="address">Address</label>
    <br>
    <input type="text" id="address" placeholder="Street Address">
    <br><p></p>
    <input type="text" id="address" placeholder="Street Address Line 2">
    <br><p></p>
    <label for="city"></label>
    <input type="text" id="city" placeholder="City" name="city">
    <label for="region"></label>
    <input type="text" name="Region" id="region" placeholder="region">
    <p></p>
    <label for="postal / zip code"></label>
    <input type="text" name="postal /zip code" id="postal /zip code" placeholder="Postal / Zip Code">

    <label for="country"></label>
    <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="france">France</option>
        <option value="australia">Australia</option>
        <option value="london">London</option>
        <option value="brazil">Brazil</option>
        <option value="chicago">Chicago</option>
        <option value="puerto rico">Puerto Rico</option>
        <option value="german">German</option>
        <option value="greece">Greece</option>
        <option value="poland">Poland</option>
        <option value="spain">Spain</option>
        <option value="sweden">Sweden</option>
        <option value="finland">Finland</option>
        <option value="russia">Russia</option>
        <option value="ukraine">Ukraine</option>
        <option value="thailand">Thailand</option>
        <option value="japan">Japan</option>
        <option value="china">China</option>
        <br>
     <label for="emergency contact"> Emergengy Contact</label>
     <br>
     <input type="text" id="emergency contact" name="emergency contact" placeholder="First">
</form>
</body>
</html>
