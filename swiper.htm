<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<style>
  .swiper{
      height: 500px;
      width: 480px;
  }
  .swiper-slide{
    background-color: cornsilk;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>
<body>
  
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./Hilda-Baci.jpeg" alt=""></div>
      <div class="swiper-slide"><img src="./downloadtigire.webp" alt=""></div>
      <div class="swiper-slide"><img src="./download (1).jpg" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <!-- <div class="swiper-button-prev"></div> 
    <div class="swiper-button-next"></div> -->
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Lazy image -->
      <div class="swiper-slide">
        <img src="./download.jpg" loading="lazy" />
        <div class="swiper-lazy-preloader"></div>
      </div>
  
      <!-- Lazy image with srcset -->
      <div class="swiper-slide">
        <img
          src="./everest.jpg"
          srcset="" 
          loading="lazy"
        />
        <div class="swiper-lazy-preloader"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
  const swiper = new Swiper('.swiper', {
    // Optional parameters
    // direction: 'vertical',
    // loop: true,
  autoplay: {
    delay:2000
  },
 
    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },
  
    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  
    // And if we need scrollbar
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  });
</script>
   
    
</body>
</html>
