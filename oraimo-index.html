<!DOCTYPE html>
<html lang="en">
<!-- https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriamo</title>

    <!-- External CSS and Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="oraimo.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>
    <header class="container">
        <div class="logo">
            <img width="190px" src="./oraimo.png" alt="Oriamo Logo">
        </div>
        <nav class="navmenu">
            <div class="header-text">
                <span>Daily Deals</span>
                <span><img src="./fire.png" width="15px" alt="Fire Icon"></span>
            </div>
            <div class="header-text dropdown">
                <span>Hot & New</span>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="header-text dropdown">
                <span>Product</span>
                <i class="bi bi-chevron-down"></i>
            </div>
            <div class="header-text dropdown">
                <span>Support</span>
                <i class="bi bi-chevron-down"></i>
            </div>
        </nav>
        <div class="icon">
            <i class="bi bi-phone"></i>
            <i class="bi bi-search"></i>
            <i class="bi bi-cart"></i>
        </div>
    </header>

    <section>
        <!-- Swiper -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./oraimo hero.webp" alt="Slide 1"></div>
                <div class="swiper-slide"><img src="./oraimo hero2.webp" alt="Slide 2"></div>
                <div class="swiper-slide"><img src="./oraimo hero3.webp" alt="Slide 3"></div>
                <!-- Add more slides as needed -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <div class="icontainer">
        <div class="text">
            <img src="./car.webp" alt="Car Icon">
            <p>Free Shipping over â‚¦30,000 in Lagos</p>
        </div>
        <div class="text">
            <img src="./dollar.webp" alt="Dollar Icon">
            <p>Cash on Delivery</p>
        </div>
        <div class="text">
            <img src="./tool.webp" alt="Tool Icon">
            <p>Hassle-Free Warranty</p>
        </div>
    </div>

    <div class="img-container">
        <div class="image-section">
            <div>
                <img src="./audio.webp" alt="Audio">
            </div>
            <div class="image-section2">
                <img src="./power.webp" alt="Power">
                <img src="./smart & office.webp" alt="Smart & Office">
                <img src="./personal care.webp" alt="Personal Care">
                <img src="./home appliances.webp" alt="Home Appliances">
            </div>
        </div>
    </div>

    <!-- <div class="gsap-container">
        <div class="card">Card 1</div>
        <div class="card center-card">Card 2</div>
        <div class="card">Card 3</div>
    </div> -->

    <section class="best-seller">
        <h1 class="title">Best Seller</h1>

        <div class="seller-card">
            <div class="seller-img">
                <span class="seller-tag">New arrival</span>
                <img src="images/best-seller1.webp" alt="best-seller" class="seller-product">

                <div class="seller-ratings">
                    <h3>5.8</h3>
                    <img src="images/icon-star.svg" alt="star">
                    <p>(8723)</p>
                </div>
            </div>
            <div class="seller-content">
                <h1 class="title">Pro Headphones</h1>
                <hr />

                <div class="option">
                    <img src="images/icon1.svg" alt="icon">
                    <p>Powerful Bass</p>
                </div>

                <hr />

                <div class="option">
                    <img src="images/icon2.svg" alt="icon">
                    <p>Video watch faces</p>
                </div>

                <hr />

                <div class="pricing">
                    <h1>&#8358; 36,500</h1>
                    <p>&#8358; 47,300</p>
                </div>

                <div class="hidden">
                    <button class="learn-more">Learn more</button>
                    <button class="add-cart">Add to cart</button>
                </div>

            </div>
        </div>
    </section>

    <!-- Swiper Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 2000,
            },
        });
    </script>
</body>
</html>
